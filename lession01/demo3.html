<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用外部样式和脚本</title>
    <link type="text/css" href="style.css">
</head>
<body>
<!-- 使用样式 -->
<h1 class="red">hello world</h1>
<!-- 定义事件响应脚本 -->
<button onclick="clickMe()">click me</button>

<!-- 在脚本中添加focus方法 弹出提示“i'm focused”-->
<input type="text" id="myinput" onfocus="onfocusInput()" onfocusout="onfocusoutInput()" value="请输入内容">
<script src="index.js"></script>
</body>
</html>
